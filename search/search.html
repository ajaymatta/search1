<!-- Custom Theme files -->
<link href="css/styl.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/font-awesome.css" rel="stylesheet"> <!-- font-awesome icons -->
<!-- //Custom Theme files -->
<!-- web font -->
<script src="js/jquery-1.11.1.min.js"></script>
 <script src="js/oauth.js"></script>
    <script src="js/angular.min.js"></script>
	<script src="js/angular-sanitize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>

<body ng-controller="TwitterController">
	<!-- main -->
	<div class="mainw3-agile">
		<h1>Twitter Sentimental Analysis</h1>
		<div class="main-agileinfo">	
			<div class="w3pay-right wthree-pay-grid" style="width:100%">
				<div class="card-bounding agileits"> 
					<form> 
						<div class="card-details"> 
							<aside>Enter a search string</aside>
							<input type="text" ng-model="hashtag" name="name" placeholder="Please enter text here" required=""/> 
						</div>	
						
						
						<input ng-click="searchTwitter(hashtag)" type="submit" value="Analyze Now"> 
						<div ng-if="loading" class="loader"></div>
					</form>  
				</div>
			</div>	
			<div class="clear">	</div>		
		</div>	
	</div>	<center>
	<div ng-show="showchart" style="width:400px;height:400px;">
	<canvas id="canvas" style="background-color: white;" height="350" width="600"></canvas>
	</div>

</center>
<style>
.loader {
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid blue;
  border-right: 16px solid green;
  border-bottom: 16px solid red;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite;
  animation: spin 2s linear infinite;
}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</body>

</html>
